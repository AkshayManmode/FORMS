<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>USER</title>
  </head>
  <body>
    
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <form>
                        <div class="p-5 text-center bg-light">
                            <h1 class="mb-3">SEND USER RELATED DATA</h1>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">USERNAME</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="USERNAME">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">EMAIL</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="EMAIL">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">PASSWORD</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="PASSWORD ">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">ADDRESS</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="ADDRESS">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">PINCODE</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="PINCODE">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">IORD STOCK</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="IORD STOCK">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">TOTAL SWAPS</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="TOTAL SWAPS">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">NEAR BY IES</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="NEAR BY IES">
                            </div>
                          </div>
                          
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>







    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
